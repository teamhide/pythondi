name: pythondi

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup Python 3.8.10
      uses: actions/setup-python@v1
      with:
        python-version: 3.8.10

    - name: Install pytest
      run: pip3 install pytest
    - name: Testing
      run: pytest